name: Xamarin Mobile CI

on: [push, pull_request]

jobs:
  Build_Android:
    runs-on: macos-11

    steps:
      - uses: actions/checkout@v2
      - name: Set default Xamarin SDK versions
        run: |
          $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --android=11.3

      - name: Setup .NET Core SDK 5.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"

      - name: Install dependencies
        run: |
          nuget restore XF_Heybook.sln

      - name: Build
        run: |
          cd XF_Heybook
          cd XF_Heybook.Android
          msbuild XF_Heybook.Android.csproj /t:Rebuild /t:PackageForAndroid /p:Configuration=Debug

  Build_iOS:
    runs-on: macos-11

    steps:
      - uses: actions/checkout@v2
      - name: Set default Xamarin SDK versions
        run: |
          $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --ios=15.0

      - name: Set default Xcode 13.0
        run: |
          XCODE_ROOT=/Applications/Xcode_13.0.app
          echo "MD_APPLE_SDK_ROOT=$XCODE_ROOT" >> $GITHUB_ENV
          sudo xcode-select -s $XCODE_ROOT

      - name: Setup .NET Core SDK 5.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"

      - name: Install dependencies
        run: |
          nuget restore XF_Heybook.sln

      - name: Build
        run: |
          cd XF_Heybook
          cd XF_Heybook.iOS
          msbuild XF_Heybook.iOS.csproj /p:Configuration=Debug /p:Platform=iPhoneSimulator /t:Rebuild
